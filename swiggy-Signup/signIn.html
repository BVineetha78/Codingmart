<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div
      style="padding-left: 40px; padding-right: 76px; width: 478px"
      class="signUpSideBar"
    >
      <div class="iconname"><span class="close-icon">&times;</span></div>
      <div class="wholesection" style="height: 130px">
        <div class="flexing">
          <div class="sign">Sign up</div>
          <div class="login">
            or <a class="login1">login to your account</a>
          </div>
        </div>
        <div><i class="dashicons dashicons-admin-post"></i></div>

        <div class="signup-image">
          <img
            class="image"
            imageurl="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/Image-login_btpq7r"
            width="100"
            height="105"
            imageid=""
            alt="img renderer"
            src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/Image-login_btpq7r"
          />
        </div>
      </div>
      
        <div>
          <div class="boxs">
            <input
              class="inside"
              type="tel"
              name="mobile"
              id="mobile"
              tabindex="1"
              maxlength="10"
              autocomplete="off"
              value=""
            />
            <div class="outside"></div>
            <label class="naming" for="mobile">Phone number</label>
          </div>
          <div class="boxs">
            <input
              class="inside"
              type="text"
              name="name"
              id="name"
              tabindex="2"
              autocomplete="off"
              value=""
            />
            <div class="outside"></div>
            <label class="naming" for="name">Name</label>
          </div>
          <div class="boxs">
            <input
              class="inside"
              type="email"
              name="email"
              id="email"
              tabindex="3"
              autocomplete="off"
              value=""
            />
            <div class="outside"></div>
            <label class="naming" for="email">Email</label>
          </div>
          <div class="boxs">
            <input
              class="inside"
              type="text"
              name="referral"
              id="referral"
              tabindex="4"
              autocomplete="off"
              value=""
            />
            <div class="outside"></div>
            <label class="naming" for="referral">Referral code</label>
          </div>
        </div>
        <button class="boxing1">Have a referral code?</button>
        <div class="continue">CONTINUE</div>
        <div class="terms">
          By creating an account, I accept the <b>Terms & Conditions</b> &
          <b>Privacy Policy</b>Privacy Policy
        </div>
        <div
        style="padding-left: 40px; padding-right: 76px; width: 320px"
        class="loginSideBar"
      >
        <div class="closedbtn1"><a>&times;</a></div>
          <div class="wholesection" style="height: 130px">
            <div class="flexing">
              <div class="sign">Login</div>
              <div class="login">
                or <a class="login">create an account</a>
              </div>
            </div>
            <div class="signup-image">
              <img
                class="image"
                imageurl="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/Image-login_btpq7r"
                width="100"
                height="105"
                imageid=""
                alt="img renderer"
                src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/Image-login_btpq7r"
              />
            </div>
          </div>
          <div style="width: 40px">
            <hr
              style="
                color: #333;
                background-color: #333;
                height: 2px;
                margin: 20px 0;
              "
            />
          </div>
          <div>
            <div>
              <div class="boxs">
                <input
                  class="inside"
                  type="tel"
                  name="mobile"
                  id="mobile"
                  tabindex="1"
                  maxlength="10"
                  autocomplete="off"
                  value=""
                />
                <div class="outside"></div>
                <label class="naming" for="mobile">Phone number</label>
                <div class="continue">LOGIN</div>
            <div class="terms">
              By creating an account, I accept the <b>Terms & Conditions</b> &
              <b>Privacy Policy</b>Privacy Policy
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
